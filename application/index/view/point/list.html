{extend name="public:layout"/}
{block name="body"}
<!--搜索-->
<div class="search">
    <form method="post">
        <input type="text" placeholder="请输入名称/级别/区位进行搜索"/>
        <button type="submit"></button>
    </form>
</div>
<!--历史建筑-->
<div class="history">
    <ul>
        {volist name="list" id="vo"}
        <li><a href="/index.php?s=point/detail/{$vo.id}"><img src="{$vo.img}"/><span>{$vo.zone} | {$vo.name}</span></a></li>
        {/volist}
    </ul>
</div>
{/block}
