{extend name="public:layout"/}
{block name="body"}
<!--活动报名-->
<div class="activityr">
    {volist name="list" id="vo"}
    <div class="activityr_list">
        <img src="{$vo.img}" width="100%"/>
        <div class="activityr_local"><h4>{$vo.name}</h4><em>{$vo.zone}</em><a href="/index.php?s=act/detail/{$vo.id}">我要报名</a></div>
        <p>{$vo.des}</p>
        {if condition="$vo['isfree'] == 1"}
            <span>公益</span>
        {/if}
    </div>
    {/volist}
</div>
{/block}
