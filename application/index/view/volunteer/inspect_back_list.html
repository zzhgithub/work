{extend name="public:layout"/}
{block name="body"}
<!--搜索-->
<div class="search">
    <form method="post">
        <input type="text" placeholder="请输入名称/级别/区位进行搜索"/>
        <button type="submit"></button>
    </form>
</div>
<!--巡查反馈-->
<div class="inspect">
    <ul>
        {volist name="list" id="vo"}
        <li><a href="/inspect/back/detail/{$vo.id}"><img src="{$vo.img}"/><span>{$vo.name}</span><b>{$vo.zone}</b></a></li>
        {/volist}
    </ul>
</div>
{/block}
