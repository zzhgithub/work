{extend name="public:layout"/}
{block name="body"}
<!--地点详情-->
<div class="address">
    <div class="ground">
        <b>{$level[$base.level]}｜ </b><span>{$base.name}</span><dt>[{$base.zone}]</dt>
    </div>
    <p>地址：{$base.addr}</p>
</div>
<!--内容-->
<div class="tube">
    <p>{$ext.des}</p>
</div>
<div class="tube_not">
    <span></span>
</div>
<!--巡查反馈-->
<div class="inspect_nei">
    <h4>巡查反馈：</h4>
    {volist name="inspect" id="vo2"}
    <div class="inspect_list">
        <dt><img src="{$vo2.img}"/><em>{$vo2.nickname}</em></dt>
        <p>{$vo2.des}</p>
    </div>
    {/volist}
</div>
{/block}
{block name="javascript"}
<script src="/static/js/swiper.min.js" type="text/javascript"></script>

<script type="text/javascript">
    $(function(){

        var gao=$(".partner ul li img").height();
        if(gao!=0){
            $(".partner").height(gao);
            $(".partner_nei").height(gao);
        }
        var Swiper1 = $('.partner_nei').swiper({
            loop: true,
            slidesPerView : 1,
            autoplay : 3000,//自动播放
            speed:800,//切换速度
            pagination : '.live_partner',//轮播分页
            autoplayDisableOnInteraction : false
        });
        //更多
        var tube=$(".tube").height();
        if(tube>200){
            $(".tube").css("height","200");
        }
        $(".tube_not").click(function(){
            $(".tube").css("height","100%");
            $(".tube_not").hide();
        });
    })
</script>
{/block}
