{extend name="boss/public/layout"/}

{block name="body"}
<!-- 修改添加页 关键是看有没有值传过来 -->
<div class="container">
    <div class="row" >
        <div class="col-xs-6 col-md-offset-3">
            <form class="layui-form" role="form" enctype="multipart/form-data" id="datafrom">
                <a href="/index.php?s=boss/route/point/list/{$data.id}" class="btn btn-primary" role="button">
                    编辑推荐路线的文物点
                </a>
                <input type="hidden" id="id" value="{$data.id}">
                <div class="layui-form-item">
                    <label class="layui-form-label" for="preview">预览图</label>
                    <div class="thumbnail" id="preview">
                        <img id="pimg" src="{$data.img}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="inputfile">图片</label>
                    <input class="layui-input" type="file" id="inputfile">
                    <a role="button" id="upload" href="#" class="btn layui-btn">确认上传</a>
                </div>
                <input type="hidden" value="{$data.img}" id="img">
                <!-- 异步上传图片的按钮 和图片处理 -->
                <div class="layui-form-item">
                    <label class="layui-form-label" for="des">推荐路线介绍</label>
                    <div class="layui-input-block">
                        <input type="text" value="{$data.des}" class="layui-input" id="des" placeholder="请输入介绍">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label" for="name">推荐路线名称</label>
                    <div class="layui-input-block">
                        <input type="text" value="{$data.name}" class="layui-input" id="name" placeholder="请输入介绍">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label" for="cost">推荐路线用时</label>
                    <div class="layui-input-block">
                        <input type="text" value="{$data.cost}" class="layui-input" id="cost" placeholder="请输入介绍">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label" for="num">推荐路线编号</label>
                    <div class="layui-input-block">
                        <input type="text" value="{$data.num}" class="layui-input" id="num" placeholder="请输入介绍">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label" for="sort">排序</label>
                    <div class="layui-input-block">
                        <input type="number" value="{$data.sort}" class="layui-input" id="sort" placeholder="请输入跳转地址">
                    </div>
                </div>

                <button type="submit" class="btn layui-btn" id="submit">继续</button>
            </form>
        </div>
    </div>
</div>
{/block}

{block name="javascript"}
<script type="application/javascript">
    layui.use(['table','jquery'], function() {
        var $ = layui.jquery;
        $("#upload").click(function () {
            //获取图片元素
            var formData = new FormData();
            formData.append('file',$('#inputfile')[0].files[0]);
            $.ajax({
                url:"/index.php?s=helper/upload",
                type:"post",
                data:formData,
                processData:false,
                contentType:false,
                success:function (res){
                    $("#img").attr('value',"http://cqlaojie.com/uploads/" + res);
                    $("#pimg").attr("src","http://cqlaojie.com/uploads/" + res);
                    alert("上传成功");
                }
            });
        });


        $("#datafrom").submit(function () {
            var formData = new FormData();
            formData.append('id',$('#id').attr('value'));
            formData.append('img',$('#img').attr('value'));
            formData.append('num',$("#num")[0].value);
            formData.append('des',$("#des")[0].value);
            formData.append('name',$("#name")[0].value);
            formData.append('sort',$("#sort")[0].value);
            formData.append('cost',$("#cost")[0].value);
            $.ajax({
                url:"/index.php?s=boss/route/save",
                type:"post",
                data:formData,
                processData:false,
                contentType:false,
                success:function (res){
                    alert(res);
                    window.history.back(-1);
                }
            });
    });
</script>
{/block}
