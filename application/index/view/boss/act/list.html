{extend name="base" /}
{block name="title"} 活动 列表页{/block}
{block name="content"}
<table class="table table-striped">
    <caption>活动 列表页</caption>
    <thead>
    <tr>
        <th>id</th>
        <th>活动图片</th>
        <th>活动标题</th>
        <th>是否是公益 公益是1</th>
        <th>报名费</th>
        <th>活动介绍</th>
        <th>是否是首页推荐 1 是推荐</th>
        <th>排序</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {volist name="list" id="vo"}
    <tr>
        <td>{$vo.id}</td>
        <td>
            <div class="thumbnail">
                <img src="{$vo.img}">
            </div>
        </td>
        <td>{$vo.name}</td>
        <td>{$vo.isfree}</td>
        <td>{$vo.cost}</td>
        <td>{$vo.des}</td>
        <td>{$vo.isindex}</td>
        <td>{$vo.sort}</td>
        <td>
            <a href="/index.php?s=boss/act/mod/{$vo.id}" class="btn btn-primary" role="button">
                修改
            </a>
            <a href="/index.php?s=boss/act/add" class="btn btn-primary" role="button">
                添加
            </a>
            <a href="/index.php?s=boss/atc/dell/{$vo.id}" class="btn btn-danger" role="button">
                删除
            </a>
        </td>
    </tr>
    {/volist}
    </tbody>
</table>
{/block}
