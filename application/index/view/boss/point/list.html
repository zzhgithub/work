{extend name="boss/public/layout"/}
{block name="body"}
<div style="width: 98%;margin: 10px auto;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>文物点列表</legend>
    </fieldset>
    <table class="table layui-table">
    <thead>
    <tr>
        <th>id</th>
        <th>所在区</th>
        <th>文物点名称</th>
        <th>封面图片</th>
        <th>文物点等级</th>
        <th>文物点地址</th>
        <th>排序</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {volist name="list" id="vo"}
    <tr>
        <td>{$vo.id}</td>
        <td>{$vo.zone}</td>
        <td>{$vo.name}</td>
        <td>
            <div class="thumbnail">
                <img src="{$vo.img}">
            </div>
        </td>
        <td>{$pointLevel[$vo.level]}</td>
        <td>{$vo.addr}</td>
        <td>{$vo.sort}</td>
        <td>
            <a href="/boss/point/mod/{$vo.id}" class="btn layui-btn" role="button">
                修改
            </a>
            <a href="/boss/point/detail/{$vo.id}" class="btn layui-btn" role="button">
                编辑详情
            </a>
            <a href="/boss/point/del/{$vo.id}" class="btn layui-btn layui-btn-danger" role="button">
                删除
            </a>
        </td>
    </tr>
    {/volist}
    </tbody>
</table>
    <div id="page"></div>
</div>
{/block}
{block name="javascript"}
<script>
    layui.use(['jquery','laypage','layer'], function () {
        //自定义首页、尾页、上一页、下一页文本
        var laypage = layui.laypage;
        var layer = layui.layer;
        var $ = layui.jquery;
        laypage.render({
            elem: 'page'
            ,count: {$totalSize}
            ,limit: {$limit}
            ,first: '首页'
            ,last: '尾页'
            ,prev: '<em>←</em>'
            ,next: '<em>→</em>'
            ,curr: {$page}
            ,jump: function(obj, first){
                //obj包含了当前分页的所有参数，比如：
                //首次不执行
                if(!first){
                    location.href = '/boss/point/list?page=' + obj.curr
                }
            }
        });
    });
</script>
{/block}
