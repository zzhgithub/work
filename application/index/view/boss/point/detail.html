{extend name="boss/public/layout"/}
{block name="body"}
<!-- 修改添加页 关键是看有没有值传过来 -->
<div class="container">
    <div class="row" >
        <div class="col-xs-6 col-md-offset-3">
            <form class="center-block" role="form" enctype="multipart/form-data" id="datafrom">
                <a href="/index.php?s=boss/point/banner/list/{$data.id}" class="btn layui-btn" role="button">
                    编辑文物点详情的banner
                </a>
                <input type="hidden" id="id" value="{$data.id}">
                <div class="form-group">
                    <label class="" for="des">文物点描述</label>
                    <input type="text" value="{$data.des}" class="form-control" id="des" placeholder="请输入文物点描述">
                </div>
                <div class="form-group">
                    <label class="" for="x">百度地图x坐标</label>
                    <input type="text" value="{$data.x}" class="form-control" id="x" placeholder="请输入文物点描述">
                </div>
                <div class="form-group">
                    <label class="" for="y">百度地图y坐标</label>
                    <input type="text" value="{$data.y}" class="form-control" id="y" placeholder="请输入文物点描述">
                </div>
                <button type="submit" class="btn layui-btn" id="submit">继续</button>
            </form>
        </div>
    </div>
</div>
{/block}

{block name="javascript"}
<script type="application/javascript">
    layui.use(['table','jquery'], function() {
        var $ = layui.jquery;
        $("#datafrom").submit(function () {
            var formData = new FormData();
            formData.append('id', $('#id').attr('value'));
            formData.append('des', $("#des")[0].value);
            formData.append('x', $("#x")[0].value);
            formData.append('y', $("#y")[0].value);
            $.ajax({
                url: "/index.php?s=boss/point/detail/save",
                type: "post",
                data: formData,
                processData: false,
                contentType: false,
                success: function (res) {
                    alert(res);
                    window.history.back(-1);
                }
            });
        });
    });
</script>
{/block}
