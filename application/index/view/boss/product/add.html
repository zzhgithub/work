{extend name="boss/public/layout"/}

{block name="body"}
<div style="width: 98%;margin: 10px auto;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>添加文创产品</legend>
    </fieldset>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">产品名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入产品名称"
                       class="layui-input" value="{$detail.name}" style="width: 300px;">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">上传封面</label>
            <div class="layui-input-block">
                <input type="hidden" name="img" lay-verify="img" autocomplete="off" placeholder="" class="layui-input"
                       value="{$detail.img}">
                <button type="button" class="layui-btn" id="img">
                    <i class="layui-icon">&#xe67c;</i>上传封面
                </button>
                <span class="done"></span>
                <div><img class="preview" src="{$detail.img}" style="width: 100px;"/></div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">产品价格</label>
            <div class="layui-input-block">
                <input type="text" name="price" lay-verify="price" autocomplete="off" placeholder="请输入产品价格"
                       class="layui-input" value="{$detail.price}" style="width: 200px;" onkeypress="return noNumbers(event)" onblur="return checkNumber(event,2)">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品库存</label>
            <div class="layui-input-block">
                <input type="number" name="store" lay-verify="number" autocomplete="off" placeholder="请输入产品库存" class="layui-input" value="{$detail.store}" style="width: 200px;" onkeypress="return noNumbers(event)" onblur="return checkNumber(event,2)">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">产品描述</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入产品描述" class="layui-textarea" name="summary" lay-verify="summary">{$detail.summary}</textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">产品详情</label>
            <div class="layui-input-block">
                <textarea id="editor" style="display: none;" name="content"
                          lay-verify="content">{$detail.content}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上否上架</label>
            <div class="layui-input-block" style="width: 200px;">
                <select name="state" lay-filter="state">
                    <option value="1" selected>上架</option>
                    <option value="0">下架</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                {if condition="$detail.id gt 0"}
                <input type="hidden" name="id" value="{$detail.id}">
                {/if}
                <button class="layui-btn" lay-submit="" lay-filter="go">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
{/block}

{block name="javascript"}
<script>
        function noNumbers(e) {
            var keynum;
            var keychar;
            if (window.event) // IE
            {
                keynum = e.keyCode
            }
            else if (e.which) // Netscape/Firefox/Opera
            {
                keynum = e.which
            }
            keychar = String.fromCharCode(keynum);
            //判断是数字,且小数点后面只保留两位小数
            if (!isNaN(keychar)) {
                var index = e.currentTarget.value.indexOf(".");
                if (index >= 0 && e.currentTarget.value.length - index > 2) {
                    return false;
                }
                return true;
            }
            //如果是小数点 但不能出现多个 且第一位不能是小数点
            if ("." == keychar) {
                if (e.currentTarget.value == "") {
                    return false;
                }
                if (e.currentTarget.value.indexOf(".") >= 0) {
                    return false;
                }
                return true;
            }
            return false;
        }

        function checkNumber(e, len) {
            //noNumbers(e);
            var val = e.currentTarget.value;
            if (!val) {
                return false;
            }
    //        if (!isNaN(val)){
    //            return false;
    //        }
            var b = parseFloat(val);

            e.currentTarget.value = Number(b).toFixed(len);
        }
    layui.use(['form', 'layedit', 'layer', 'jquery', 'upload'], function () {
        var $ = layui.jquery;
        var upload = layui.upload;
        var layedit = layui.layedit;
        var form = layui.form;
        var layer = layui.layer;

        layedit.set({
            uploadImage: {
                url: '/boss/upload' //接口url
                , type: 'post' //默认post
                //, data: {type: 'product'}
            }
        });
        var editor = layedit.build('editor'); //建立编辑器

        //执行实例
        var uploadInst = upload.render({
            elem: '#img' //绑定元素
            , url: '/boss/upload' //上传接口
            , data: {type: 'product'}
            , done: function (res) {
                $('.done').css({"color": "#000"}).text('');
                //上传完毕回调
                if (res.code === 0) {
                    $('input[name="img"]').val(res.data.src);
                    $('.done').css({"color": "green"}).text(res.msg);
                    $('.preview').attr('src', res.data.src);
                } else {
                    $('.done').css({"color": "red"}).text(res.msg);
                }
            }
            , error: function () {
                //请求异常回调
                $('.done').css({"color": "red"}).text('服务异常');
            }
        });

        form.verify({
            name: function (value, item) { //value：表单的值、item：表单的DOM对象
                if (/^\d+\d+\d$/.test(value)) {
                    return '产品名称不能全为数字';
                }
                if (value.length < 3) {
                    return '产品名称至少得4个字符啊';
                }
            }
            , img: function (value) {
                if (value === '' || value.length === 0) {
                    return '请上传封面';
                }
            }
            , price: function (value) {
                if (!value || value.toFixed(2) <= 0) {
                    return '请输入价格';
                }
            }
            , number: function (value) {
                if (value == 'undefined' || parseInt(value) < 0) {
                    return '请输入库存';
                }
            }
            , summary: function (value) {
                if (!value) {
                    return '请输入产品描述';
                }
                if (value.length < 20) {
                    return '产品描述不能少于20字';
                }
            }
            , content: function (value) {
                layedit.sync(editor);
                if (!value) {
                    return '请输入详细信息';
                }
            }
        });

        form.on('submit(go)', function (data) {
            $.post("/boss/product/add", data.field, function (res) {
                layer.msg(res.msg);
                if (res.code === 0) {
                    location.reload();
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
{/block}
