{extend name="boss/public/layout"/}

{block name="body"}
<div style="width: 98%;margin: 10px auto;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>公告列表</legend>
    </fieldset>
    <table class="layui-table" lay-data="{ url:'/boss/news/list',page:true,id:'idNews'}"
           lay-filter="news">
        <thead>
        <tr>
            <th lay-data="{field:'id', width:60, sort: true, fixed: true}">ID</th>
            <th lay-data="{field:'title', width:400}">公告标题</th>
            <th lay-data="{field:'url', width:180,templet: '#urlTpl'}" >公告外链</th>
            <th lay-data="{field:'create_time', width:150,sort: true}">添加时间</th>
            <th lay-data="{field:'update_time', width:150, sort: true}">更新时间</th>
            <th lay-data="{fixed: 'right', width:160, align:'center', toolbar: '#barNews'}">操作</th>
        </tr>
        </thead>
    </table>
    <script type="text/html" id="barNews">
        <a class="btn layui-btn" style="line-height: inherit;" lay-event="edit">编辑</a>
        <a class="btn layui-btn layui-btn-danger" style="line-height: inherit;" lay-event="del">删除</a>
    </script>
    <script type="text/html" id="urlTpl">
        <a href="{{d.url}}" class="layui-table-link" target="_blank">{{d.url}}</a>
    </script>
</div>
{/block}

{block name="javascript"}
<script>
    layui.use(['table', 'jquery'], function () {
        var table = layui.table;
        var $ = layui.jquery;
        //监听表格复选框选择
        table.on('checkbox(news)', function (obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(news)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除此公告吗~?', function (index) {
                    $.post("/boss/news/del", {id: data.id}, function (res) {
                        layer.msg(res.msg);
                        if (res.code === 0) {
                            obj.del();
                        }
                    });
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                location.href = '/boss/news/mod/' + data.id;
            }
        });
    });
</script>
{/block}
